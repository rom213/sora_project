<!DOCTYPE html>
<html lang="en">

<head class="h-full">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        .parking-slot {
            border: 1px solid #ccc;
        }

        .occupied {
            background-color: #1E3A8A;
            color: white;
        }
    </style>
</head>

<body class="h-screen pl-2 pt-2 pb-2 flex">
    <div id="sidebar-app" class="flex flex-col h-full w-full">
        <button @click="toggleSidebar" class="mb-2 p-2 bg-red-200 w-9 absolute top-6 z-50 rounded-r-sm">
            <svg v-if="showSidebar" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5" />
            </svg>
            <svg v-if="!showSidebar" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5" />
            </svg>

        </button>




        <div v-if="showReg!==null" v-on:click="hidenRegister()" class="absolute h-screen w-screen right-0 top-0 z-50 flex justify-center items-center">
                <div v-on:click.stop class="bg-white  rounded-lg flex flex-col justify-center p-2 shadow-md">
                    <div class="flex justify-center">
                        <img class="rounded-sm w-[700px]" :src="`../../static/uploads/${showReg.image_path}`" alt="">
                    </div>
                    <div class="grid grid-cols-3 text-xl">
                        <div>
                            <div>RFID CODE</div>
                            <div v-html="showReg.rfid"></div>
                        </div>
                        <div>
                            <div>REGISTRO</div>
                            <div v-html="showReg.created_at"></div>
                        </div>
                        <div>
                            <div>Acceso</div>
                            <div class="text-green-400" v-if="showReg.is_success">Autorizado</div>
                            <div class="text-red-600" v-if="!showReg.is_success">Inautorizado</div>
                        </div>
                    </div>
                </div>
        </div>

        <div class="flex flex-grow">
            <div
                :class="{'h-full  bg-[#C56060] text-white flex justify-center rounded-l-2xl': true, 'w-16 overflow-hidden pr-2': !showSidebar, 'w-60':showSidebar}">
                {% block sidebar %}
                {% endblock %}
            </div>

            <div class="h-full flex-grow relative">
                {% block header %}
                {% endblock %}
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script>
        const { ref, onMounted } = Vue;
        const socket = io();
        
        const app = {
            setup() {
                const showSidebar = ref(false);
                const navigate = ref("users");
                const register_date = ref([]);
                const showReg=ref(null)

                const toogleNavigation = (value) => {
                    navigate.value = value;
                }

                const buttons = ref({
                    security: false,
                    opendoor: false,
                    offlights: false,
                    alarm: false,
                    room: false,
                    dinning: false,
                    bathroom: false,
                    yarn: false,
                    closeDoor: false,
                    ethernet: false,
                    ethernet_state:false
                })

                onMounted(() => {
                    getRegisterData()
                })

                socket.on('status_update', (data) => {
                    buttons.value = data;
                    console.log(data);
                });

                const tooglebooton = (button) => {
                    buttons.value[button] = !buttons.value[button];
                    socket.emit('toggle_button', { button: button });
                }


                const toggleSidebar = () => {
                    showSidebar.value = !showSidebar.value;
                };


                const strokSecurityColor = () => {
                    return this.buttons.security ? 'red' : 'green';
                }

                const getRegisterData = async () => {
                    const response = await axios.get('/all_register')
                    register_date.value = response.data
                }

                const showRegister=(data)=>{
                    showReg.value=data
                }
                const hidenRegister=()=>{
                    showReg.value=null
                }




                return {
                    showSidebar,
                    toggleSidebar,
                    tooglebooton,
                    buttons,
                    toogleNavigation,
                    navigate,
                    register_date,
                    strokSecurityColor,
                    hidenRegister,
                    showRegister,
                    showReg
                };
            }
        };

        Vue.createApp(app).mount('#sidebar-app');
    </script>
</body>

</html>
