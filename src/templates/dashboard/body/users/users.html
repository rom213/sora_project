<div class="bg-blue-50 w-full h-full absolute p-4 -left-3 rounded-2xl pt-20 overflow-x-auto">

    {% include 'dashboard/body/users/formCreateUser.html' %}
    <br>
    <div id="users-app" class="z-10 grid grid-rows-2 grid-cols-5 w-full gap-6">
        <div class="relative rounded-lg col-span-3">
            <table class="text-sm w-full text-left rtl:text-right text-black dark:text-gray-400">
                <thead class="text-xs uppercase bg-red-300 text-white">
                    <tr>
                        <th scope="col" class="w-10 px-6 py-3">
                            #
                        </th>
                        <th scope="col" class="px-6 py-3">
                            user name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            full name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            rol
                        </th>
                    </tr>
                </thead>
                <tbody>

                    {%for user in users%}
                    <tr class="dark:bg-white dark:border-gray-700 text-black cursor-pointer hover:bg-slate-300">
                        <th scope="row" class="px-6 text-red-700 py-4 font-medium whitespace-nowrap ">
                            {{ loop.index}}
                        </th>
                        <td class="px-6 py-4">
                            {{user.username}}
                        </td>
                        <td class="px-6 py-4">
                            {{user.fullname}}
                        </td>
                        <td class="px-6 py-4">
                            {{user.rol}}
                        </td>
                    </tr>
                    {%endfor%}


                </tbody>
            </table>
        </div>
        <div class="bg-white rounded-lg col-span-2 shadow-lg h-64">

        </div>

    </div>

</div>
