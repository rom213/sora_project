<div class="bg-blue-50 w-full h-full absolute -left-3 rounded-2xl pt-16 overflow-x-auto">
    <div class="w-full h-16 flex justify-end items-center pr-12">
        <button @click="toggleAddSection" class="bg-yellow-200 h-10 w-36 rounded-xl">
            add new section
        </button>
    </div>
    <div v-if="showModalSection" class="absolute flex items-center justify-center w-full h-full">
        <div class="bg-white w-96 h-44 fixed top-32 p-6">
            <form action="{{url_for('sections.slot') }}" method="post">
                <div class="grid">
                    <span>descripcion</span>
                    <input name="description" id="description" v-model="formDataSection.description"
                        class="border border-blue-200 h-10 text-xl outline-none pl-2 rounded-md" type="text">
                </div>
                <div class="w-full relative flex justify-end h-16">
                    <button type="submit" class="bg-yellow-200  w-28 h-10 absolute  bottom-0 rounded-lg">
                        guardar
                    </button>
                </div>
            </form>
        </div>

    </div>
    <div class="container mx-auto p-4 w-full">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 ">
            <!-- Column 1 -->

            {% for section in sections %}
            <div class="flex flex-col gap-1">
                <form method="post" action="{{url_for('slots.slot') }}">
                    <input name="section_id" id="section_id" type="hidden" value="{{section.entidad}}">
                    <button type="submit" class="bg-yellow-100 p-2 rounded-lg">
                        add new slot
                    </button>
                </form>
                <div class="flex">
                    <div class="grid grid-cols-2">
                        {% for slot in section.slots %}
                            <div class="p-4 border border-gray-500 border-l-0 border-t-0 relative">
                                <form class="absolute right-2 -top-1" method="post" action="{{url_for('slots.delete') }}">
                                    <input name="slot_id" id="slot_id" type="hidden" value="{{slot.id}}">
                                    <button type="submit">x</button>
                                </form>
                                <div class="flex items-center justify-center w-20 h-10 bg-red-100 rounded">{{slot.section_id}}{{slot.id}}</div>
                            </div>
                        {% endfor%}

                    </div>
                    <div>

                    </div>
                </div>

            </div>
            {% endfor %}

        </div>
    </div>
</div>
