
<div class="w-full h-20 bg-[#536493] fixed z-10 flex justify-between items-center pr-6 lg:px-12  pb-3">

  <audio id="miAudio" src="../../static/sound/mixkit-long-pop-2358.mp3"></audio>
  <div
    class=" text-sm sm:text-xl font-bold  h-full flex items-center gap-2"
  >
    <button
    :class="['text-center text-white md:w-48 h-full cursor-pointer px-2 relative', {'bg-blue-500': navi==='group'}]"
      @click="toogleNvigate('group')"
    >
      Chat General

      <div v-if="countMessages.group!==0" class="bg-red-400 rounded-full w-9 absolute top-0 right-0 pb-1"  v-html="countMessages.group"></div> 
    </button>
<!--     <button
      class="text-center text-white p-2  md:w-48 h-full cursor-pointer"
    >
      Chats
    </button> -->
    <button
    v-if="userLogin.rol!=='admin'"
    :class="['text-center text-white md:w-48 h-full cursor-pointer px-2 relative', {'bg-blue-500': navi==='psi'}]"
      @click="toogleNvigate('psi')"
    >
      Psicologia
      <div v-if="countMessages.psi!==0" class="bg-red-400 rounded-full w-9 absolute top-0 right-0 pb-1"  v-html="countMessages.psi"></div> 
    </button>


    <button
    :class="['text-center text-white md:w-48 h-full cursor-pointer px-2 relative', {'bg-blue-500': navi==='toato'}]"
      @click="toogleNvigate('toato')"
    >
      Chats
      <div v-if="countMessages.toato!==0" class="bg-red-400 rounded-full w-9 absolute top-0 right-0 pb-1"  v-html="countMessages.toato"></div> 
    </button>


    <button
    v-if="userLogin.rol==='admin'"
    :class="['text-center text-white md:w-48 h-full cursor-pointer px-2 relative', {'bg-blue-500': navi==='admin'}]"
      @click="toogleNvigate('admin')"
    >
      Permissions
    </button>
  </div>

  <div class="flex sm:gap-6 items-center">
    <h2 class="text-xs sm:text-xl uppercase font-semibold text-white text-center pt-2 grid hidden sm:block">
        <div class="flex gap-1"><div class="text-red-400" v-if="userLogin.rol==='admin'">AD </div><div v-if="userLogin.rol==='psi'">ps</div><p v-html="userLogin.name+ ' '+ userLogin.lastname"></p> </div> 
        <div class="font-thin text-sm" v-html="'id: '+ userLogin.iuud"></div>
    </h2>
    <div @click="toogleModalUser" class="flex items-center justify-center rounded-full w-12 h-12 relative cursor-pointer">
      {% if current_user.avatar %}
      <img src="{{ url_for('static', filename='uploads/' + current_user.avatar) }}" alt="avatar" class="w-full h-full object-cover rounded-full" />
      {% else %}
      <span class="text-white font-extrabold text-xl" v-html="userLogin.letters">
      </span>
      {% endif %}
      <div class="absolute m -bottom-1 -left-1">
