<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.37/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div id="messages" class="h-72 overflow-hidden">
            <p v-for="(msg, index) in messages" :key="index" v-html="msg.message">

            </p>
        </div>
        <div id="logoutBtn">
            <a href="{{ url_for('users.logout') }}">Logout</a>
        </div>
        <h2 class="sm:text-3xl">Bienvenido {{ current_user.fullname }}</h2>
        <input type="text" v-model="message" placeholder="Messages">
        <button @click="sendMessage">Send</button>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const socket = ref(null);
                const messages = ref(JSON.parse('{{ messages|tojson|safe }}')); 
                 // Cargar mensajes desde el servidor
                const message = ref('');
                const sendMessage = () => {
                    if (message.value) {
                        socket.value.emit('message', message.value);
                        message.value = '';
                    }
                };

                onMounted(() => {
                    socket.value = io.connect();
                    socket.value.on('message', (data) => {
                        messages.value.push(data);
                    });
                });

                return {
                    messages,
                    message,
                    sendMessage,
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
