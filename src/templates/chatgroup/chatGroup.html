<div id="app" class="h-full bg-[#EAF5FF] px-6 pb-6 rounded-xl relative w-full">
    <div id="messages" class="h-full overflow-auto relative ">
        
        <div class="px-7 grid grid-cols-1 gap-3 pt-2 pb-4">
            <div 
                v-for="(msg, index) in messages" 
                :key="index" 
                :class="[
                    'flex gap-4 max-w-[700px]',
                    {{current_user.id}} === msg.user_id ? 'justify-self-end' : 'justify-self-start'
                ]"
            >
                <div v-if="!({{current_user.id}} === msg.user_id)" class="rounded-full h-12 w-12 flex-shrink-0 bg-red-200 flex items-center justify-center">
                    <div class="text-2xl font-bold text-white">RA</div>
                </div>
                <div>
                    
                </div>
                <div class="px-4 bg-[#CEE8FF] rounded-lg flex items-center">
                    <p 
                        v-html="msg.message" 
                        class="text-xl"
                    ></p>
                </div>
                <div v-if="{{current_user.id}} === msg.user_id" class="rounded-full h-12 w-12 flex-shrink-0 bg-red-200 flex items-center justify-center">
                    <div class="text-2xl font-bold text-white">RA</div>
                </div>
            </div>
        </div>
        
        
       


        <form action="" @submit.prevent="sendMessage"
            :class="['flex flex-col sticky top-full  bg-[#E9E9E9] items-center gap-6 pl-6 pr-6 rounded-md',{'top-full':messages.length<7}]">
            <div v-if="modalEmojis" class="grid grid-cols-12 gap-12 overflow-auto h-44 pt-3">
                <span v-for="(emoji, index) in emojis" :key="index" @click="adEmoji(emoji)"
                    class="text-4xl cursor-pointer hover:scale-110 transition-all" v-html="emoji"></span>
            </div>
