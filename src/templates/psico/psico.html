<div class="h-full bg-white rounded-xl relative w-full grid grid-cols-12 overflow-hidden">
    <div class="bg-[#98A6FF] col-start-1 col-end-4 p-4">
        <div class="grid  gap-4">
            <div v-for="ps, index in psych" :key="ps.id" @click="toogleNaviChatPsyc(index)"
                class="flex cursor-pointer gap-2 items-center bg-[#E0DAFC] text-2xl min-h-12 py-2 px-1 rounded-xl px2">
                <div v-html="ps.letter" :class="['h-14  w-14 rounded-full  flex items-center justify-center ']"
                    :style="{backgroundColor:ps.color}"></div>
                Ps
                <p v-html="ps.fullname"></p>
            </div>
        </div>
    </div>
    <div class="bg-blue-400 col-start-4 col-end-13">
        <div v-if="psychologyMessage===null" class="h-full">
            {% include 'psico/message/message.html' %}
        </div>
        <div v-if="psychologyMessage!==null" class="h-full">
            {% include 'psico/chat/chat.html' %}
        </div>
    </div>
</div>
