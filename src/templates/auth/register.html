{% extends 'layout.html' %}

{% block titles %} Register {% endblock %}


{% block body %}
<div class="bg-black h-screen flex justify-center items-center">

    <form action="{{ url_for('users.register') }}" method="post" class="w-96 bg-gray-600">
        <div>
        <h1 class="text-cyan-300 text-2xl">Register</h1>
    </div>
        <div class="grid gap-3">
            <label for="username" class="text-cyan-300 ">Username:</label>
            <input class=" outline-none pl-2 border border-black h-9 rounded-lg bg-gray-400" type="text" id="username"
                name="username" required><br>
        </div>
        <div>
            <label for="password" class="text-cyan-300">Password:</label>
            <input type="password" id="password" name="password" required class="border-black"><br>
        </div>
        
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname"><br>
        <button type="submit"> TO Register</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <br>
    {%for message in messages %}
    <div class="alert alert-primary alert-dismissible " role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>
{%endblock%}

</html>
